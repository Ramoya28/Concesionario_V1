<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Concesionario Alfaro</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            .navbar-custom {
                background-color: #f2e3d5;
                padding: 1rem 0;
            }
            .navbar-custom .nav-link,
            .navbar-custom .navbar-brand,
            .navbar-custom .nav-item .nav-link {
                color: #026773 !important;
            }
            .header-main {
                background-color: #3ca6a6 !important;
            }
            .footer-custom {
                background-color: #3ca6a6 !important;
            }
            .custom-color {
                color: #3ca6a6 !important;
            }
            .custom-btn {
                background-color: #3ca6a6 !important;
                color: white !important;
                border: none;
            }
        </style>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-custom">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/marcas/listado}">[[#{plantilla.marcass}]]</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/auto/listado}">[[#{auto.carro}]]</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_USER')">
                                <a class="nav-menu-link nav-link" th:href="@{/buscar/listado}">[[#{plantilla.buscar}]]</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_USER')">
                                <a class="nav-menu-link nav-link" th:href="@{/sucursal/listado}">Sucursales</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_USER')">
                                <a class="nav-menu-link nav-link" th:href="@{/contacto/listado}">Contactenos</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/soporte/listado}">Soporte TÃ©cnico</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_USER')">
                                <a class="nav-menu-link nav-link" th:href="@{/carrito/listado}">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">
                                <li class="nav-item px-2"><a class="nav-link custom-color" th:href="@{/(lang=es)}">ES</a></li>
                                <li class="nav-item px-2"><a class="nav-link custom-color" th:href="@{/(lang=en)}">EN</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <li class="nav-item custom-color my-auto">
                            <i class="fas fa-user"></i>
                            <span sec:authentication="name" class="custom-color">Pedro</span>
                        </li>
                        <a class="nav-link custom-color" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <li class="nav-item my-auto">
                            <form method="post" th:action="@{/logout}">
                                <button class="btn custom-btn">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </form>
                        </li>
                    </li>
                </ul>
            </nav>
            <section id="main-header" class="py-2 header-main text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1><i class="fa-solid fa-car"></i> [[#{plantilla.suTienda}]]</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="footer-custom text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
